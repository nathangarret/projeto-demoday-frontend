<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="modo-daltonismo.css">
    <title>Modo daltonismo</title>
</head>
<body class="container">
    <h1 class="titulo-pricipal">Modo Daltonismo</h1>
    <div class="caixa">
        <div class="conteudo-caixa">
            <div class="modo-daltonismo-caixa">
                <div class="btn-voltar">Voltar</div>
                <div class="escolhas-modo-daltonismo">
                    <h2 class="titulo-escolha">Escolha o modo daltonismo</h2>
                    <div class="tipos-daltonismo">
                        <div class="tipo-daltonismo">
                            <div class="nome-daltonismo">
                                <p>Deuteranomalia</p>
                                <p>Protanopia</p>
                                <p>Deuteranopia</p>
                                <p>Protanomalia</p>
                            </div>
                            <div class="cores-alternador">
                                <img src="img/Deuteranomalia-Protanopia-Deuteranopia-Protanomalia.svg" alt="">
                                <input type="radio" name="switch" id="switch">
                            </div>
                        </div>
                        <div class="tipo-daltonismo">
                            <div class="nome-daltonismo">
                                <p>Monocromacia</p>
                            </div>
                            <div class="cores-alternador">
                                <img src="img/Monocromacia.svg" alt="">
                                <input type="radio" name="switch" id="switch">
                            </div>
                        </div>
                        <div class="tipo-daltonismo">
                            <div class="nome-daltonismo">
                                <p>Tritanopia</p>
                                <p>Tritanomalia</p>
                            </div>
                            <div class="cores-alternador">
                                <img src="img/Tritanopia-Tritanomalia.svg" alt="">
                                <input type="radio" name="switch" id="switch">
                            </div>
                        </div>
                        <div class="tipo-daltonismo">
                            <div class="nome-daltonismo">
                                <p>Acromatopsia</p>
                            </div>
                            <div class="cores-alternador">
                                <img src="img/Acromatopsia.svg" alt="">
                                <input type="radio" name="switch" id="switch">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/modal-modo-daltonismo.js"></script>
</body>
</html>
