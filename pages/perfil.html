<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Perfil</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles-perfil.css">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon" />
</head>
<body class="container">
    <div class="conteudo-container">
        <a href="../index.html">
            <img src="../img/logo-reduzida.svg" alt="">
        </a>

        <div class="conteudo">
            <h2 class="titulo">MEU CASAMENTO</h2>
            <div class="funcoes-perfil">
                <img src="../img/foto-perfil.svg" alt="">
                <div class="funcoes">
                    <p class="nome-usuario">Maria do Nascimento</p>
                    <a href="#">
                        <p>Meu Formulário</p>
                    </a>
                    <a href="#">
                        <p>Meu Pacote</p>
                    </a>
                    <a href="#">
                        <p class="convites">Convites</p>
                    </a>
                    <a href="../index.html">
                        <button class="btn">Desconectar</button>
                    </a>
                </div>
            </div>
            <div class="container-form-perfil">
                <form action="" method="post" class="form-perfil">
                    <div class="inputs-form-perfil">
                        <div class="form-user-e">
                            <div class="grupo">
                                <label for="email-user">Login</label>
                                <input type="email" name="email-user" id="email-user" placeholder="exemplo.sac@xxxx.com">
                            </div>
                            <div class="cel-tel">
                                <div class="grupo">
                                    <label for="celular">Celular</label>
                                    <input type="tel" name="celular" id="celular" placeholder="(xx) xxxxx-xxxx">
                                </div>
                                <div class="grupo">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx">
                                </div>
                            </div>
                        </div>
                        <div class="form-user-d">
                            <div class="grupo">
                                <label for="idade">Idade</label>
                                <input type="number" name="idade" id="idade" placeholder="Sua idade">
                            </div>
                            <div class="grupo">
                                <label for="sexo">Sexo</label>
                                <input type="text" name="sexo" id="sexo" placeholder="F, M ou outro">
                            </div>
                        </div>
                    </div>
                    <div class="btns-form-perfil">
                        <button type="submit" class="btn-perfil">Salvar alteração</button>
                        <a href="../pages/recuperacao-senha.html" class="btn-perfil">Alterar senha</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
