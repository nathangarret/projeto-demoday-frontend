<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/oo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Recuperação De Senha</title>
</head>

<body>
    <div class="container">
        <div class="white">
            <img src="images/logoReduzido.png" class="logo-reduzido" alt="Logo Entrelaçoos" />
        </div>
        <div class="image">
            <div class="box">
                <div class="textos">
                    <h1>Recuperação de senha</h1>
                    <p>Para recuperarmos sua senha, informe seu endereço de e-mail para que
                        possamos enviar um link de redefinição de senha.</p>
                </div>
                <div class="valores">
                    <label>E-mail</label>
                    <input type="text" placeholder="Exemplo.sac@xxxx.com"></input>
                </div>
                <div class="button">
                    <button>Enviar</button>
                </div>
                <div class="voltar">
                    <p>Voltar</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
